<!DOCTYPE>

<html>
  <head>
    <title>Chat City</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next">null</script>
    <script src="https://unpkg.com/vue-router@4">null</script>
  </head>
  <body>
    <div id="app">
  <div class="container">
    
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <input v-model="spot" id="spot-name-input" type="text" size="100"><br>
        <input @click.prevent_default="spotChange" id="room-name-submit" type="button" value="Enter">
        {{ map }}
        <textarea v-model="log" id="chat-log" cols="30" rows="3"></textarea><br>
        <input v-model="message" id="chat-message-input" type="text" size="100"><br>
        <input @click.prevent_default="sendMessage" id="chat-message-submit" type="button" value="Send">
    </div>
  </div> <!-- col-md-6 -->
</div> <!-- row -->
</div> <!-- container -->
      
      <script type="module">
        const app = Vue.createApp({
          data() {
            return {
              spot: '0',
              message: '',
              log: '',
              chatSocket: null,
              map: 'The map!'
            }
          },
          methods: {
            spotChange() {
              //window.location.pathname = `${ this.spot }/`
              this.chatSocket.send(JSON.stringify({ 'spot': this.spot }))
            },
            sendMessage() {
              this.chatSocket.send(JSON.stringify({ 'message': this.message }))
              this.message = ''
            }
          },
          mounted() {
            console.log(this.spot)
            this.chatSocket = new WebSocket(`ws://${window.location.host}/ws/${this.spot}/`)
            const temp_this = this
            this.chatSocket.onmessage = function(e) { 
              temp_this.log += `${JSON.parse(e.data).message}\n` }
          }
        })

        app.mount('#app')

      </script>
      
      
  </body>
</html>
